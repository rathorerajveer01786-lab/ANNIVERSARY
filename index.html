<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You ❤️</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  overflow:hidden;
  height:100vh;
  position:relative;
  color:white;
}

/* ---------------- FIRST SCREEN ---------------- */

.first-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9a9e,#ff66cc,#ff1493);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:3;
  transition:1s;
}

.first-screen h1{
  font-size:26px;
  margin-bottom:20px;
  text-shadow:0 0 15px #fff;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff1493;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 0 20px white;
}

/* Heart Glow */
.heart-bg{
  position:absolute;
  width:400px;
  height:400px;
  fill:none;
  stroke:#fff;
  stroke-width:3;
  opacity:0.6;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);opacity:0.6;}
  to{transform:scale(1.1);opacity:1;}
}

/* ---------------- SECOND SCREEN ---------------- */

.second-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#14001f,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  filter:blur(10px);
  transition:1s;
  overflow:hidden;
}

/* Floating hearts */
.floating-heart{
  position:absolute;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 1.5s infinite ease-in-out;
}

@keyframes twinkle{
  0%{opacity:0.2;}
  50%{opacity:1;}
  100%{opacity:0.2;}
}

/* Card */
.card{
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,20,147,0.6);
  z-index:2;
