<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  overflow:hidden;
  height:100vh;
  position:relative;
  color:white;
}

/* ---------------- FIRST SCREEN ---------------- */

.first-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9a9e,#ff66cc,#ff1493);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:3;
  transition:1s;
}

.first-screen h1{
  font-size:26px;
  margin-bottom:20px;
  text-shadow:0 0 15px #fff;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff1493;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 0 20px white;
}

/* Neon Glow Heart */

.heart-bg{
  position:absolute;
  width:450px;
  height:450px;
  stroke:#ff4da6;
  stroke-width:4;
  fill:none;
  opacity:0.6;
  filter:url(#glow);
  animation:pulseGlow 2s ease-in-out infinite alternate;
  z-index:1;
}

.first-screen h1,
.first-screen button{
  position:relative;
  z-index:2;
}

.heart-bg path{
  stroke-dasharray:2000;
  stroke-dashoffset:2000;
  animation:drawHeart 4s linear infinite;
}

@keyframes drawHeart{
  0%{ stroke-dashoffset:2000; }
  100%{ stroke-dashoffset:0; }
}

@keyframes pulseGlow{
  from{opacity:0.5; transform:scale(1);}
  to{opacity:1; transform:scale(1.05);}
}

/* ---------------- SECOND SCREEN ---------------- */

.second-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#14001f,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  filter:blur(10px);
  transition:1s;
}

/* Card */

.card{
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,20,147,0.6);
  z-index:2;
}

.card h1{
  font-size:24px;
  color:#ff66cc;
  margin-bottom:10px;
}

.card p{
  font-size:15px;
  margin:8px 0;
}

.propose-btn{
  margin-top:15px;
  display:none;
  background:linear-gradient(45deg,#ffd700,#ff1493);
  color:white;
  box-shadow:0 0 20px gold;
}

/* Stars */

.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 1.5s infinite ease-in-out;
}

@keyframes twinkle{
  0%{opacity:0.2; transform:scale(1);}
  50%{opacity:1; transform:scale(1.8);}
  100%{opacity:0.2; transform:scale(1);}
}

/* Rocket */

.rocket{
  position:absolute;
  bottom:0;
  width:4px;
  height:15px;
  background:white;
  animation:rocketUp 1s linear forwards;
}

@keyframes rocketUp{
  0%{transform:translateY(0);}
  100%{transform:translateY(-80vh);}
}

/* Particle */

.particle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  animation:burst 1.2s ease-out forwards;
}

@keyframes burst{
  0%{opacity:1; transform:translate(0,0) scale(1);}
  100%{opacity:0; transform:translate(var(--x), var(--y)) scale(0.5);}
}

/* Ring */

.ring{
  font-size:40px;
  animation:ringPop 1s ease-in-out infinite alternate;
}

@keyframes ringPop{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

</style>
</head>

<body>

<audio id="music" loop>
  <source src="dhun.mp3" type="audio/mpeg">
</audio>

<!-- FIRST SCREEN -->
<div class="first-screen" id="first">

<svg class="heart-bg" viewBox="0 0 600 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <path d="M300 540 
           L90 330 
           A120 120 0 1 1 300 210 
           A120 120 0 1 1 510 330 
           Z"/>
</svg>

  <h1>Happy Anniversary My Love üíñ</h1>
  <button onclick="enterLove()">Enter My Heart üå∏</button>
</div>

<!-- SECOND SCREEN -->
<div class="second-screen" id="second">
  <div class="card">
    <h1>Forever With You üåô</h1>
    <p>17 February 2025 ‚Äì Forever ‚ôæÔ∏è</p>
    <p id="typeText"></p>
    <button class="propose-btn" id="proposeBtn" onclick="showRing()">Will You Stay Forever? üíç</button>
    <div id="ringArea"></div>
  </div>
</div>

<script>

/* Stars */
function createStars(){
  for(let i=0;i<150;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.getElementById("second").appendChild(star);
  }
}
createStars();

/* Enter */
function enterLove(){
  document.getElementById("first").style.opacity="0";
  document.getElementById("first").style.pointerEvents="none";
  document.getElementById("second").style.filter="blur(0)";
  let music=document.getElementById("music");
  if(music){ music.play().catch(()=>{}); }
  typeWriter();
}

/* Typewriter */
let msg="Neetu, tum meri zindagi ho ‚ù§Ô∏è Tum meri sabse khoobsurat kahani ho ‚ú® Main hamesha tumhara rahunga üåôüíç";
let i=0;

function typeWriter(){
  if(i<msg.length){
    document.getElementById("typeText").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(typeWriter,60);
  } else {
    launchFireworks();
    document.getElementById("proposeBtn").style.display="inline-block";
  }
}

/* Fireworks */
function launchFireworks(){
  for(let r=0;r<8;r++){
    setTimeout(()=>{
      let rocket=document.createElement("div");
      rocket.className="rocket";
      let startX=Math.random()*100;
      rocket.style.left=startX+"vw";
      document.body.appendChild(rocket);

      rocket.addEventListener("animationend",function(){
        explode(startX);
        rocket.remove();
      });

    },r*200);
  }
}

function explode(xPos){
  const colors=["#ff0000","#ff1493","#00ffff","#ffff00","#00ff00","#ff4500","#8a2be2"];
  for(let i=0;i<60;i++){
    let particle=document.createElement("div");
    particle.className="particle";
    particle.style.left=xPos+"vw";
    particle.style.top="20vh";
    particle.style.background=colors[Math.floor(Math.random()*colors.length)];
    let angle=Math.random()*2*Math.PI;
    let distance=Math.random()*250;
    particle.style.setProperty("--x",Math.cos(angle)*distance+"px");
    particle.style.setProperty("--y",Math.sin(angle)*distance+"px");
    document.body.appendChild(particle);
    setTimeout(()=>particle.remove(),1200);
  }
}

/* Ring */
function showRing(){
  document.getElementById("ringArea").innerHTML="<div class='ring'>üíç</div><p>Forever Yours ‚ù§Ô∏è</p>";
}

</script>

</body>
</html>
