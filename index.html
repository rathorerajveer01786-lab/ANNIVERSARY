<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You ‚ù§Ô∏è</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  overflow:hidden;
  height:100vh;
  position:relative;
  color:white;
}

/* ---------------- FIRST SCREEN ---------------- */
.first-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9a9e,#ff66cc,#ff1493);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:3;
  transition:1s;
}

.first-screen h1{
  font-size:26px;
  margin-bottom:20px;
  text-shadow:0 0 15px #fff;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff1493;
  font-weight:bold;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 0 20px white;
}

/* Heart Glow */
.heart-bg{
  position:absolute;
  width:400px;
  height:400px;
  fill:none;
  stroke:#fff;
  stroke-width:3;
  opacity:0.6;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);opacity:0.6;}
  to{transform:scale(1.1);opacity:1;}
}

/* ---------------- SECOND SCREEN ---------------- */
.second-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:radial-gradient(circle at top,#14001f,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  filter:blur(10px);
  transition:1s;
  overflow:hidden;
  z-index:1;
}

/* Floating hearts */
.floating-heart{
  position:absolute;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:0.7;
}

@keyframes floatUp{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Stars */
.star{
  position:absolute;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 1.5s infinite ease-in-out;
}

@keyframes twinkle{
  0%{opacity:0.2;}
  50%{opacity:1;}
  100%{opacity:0.2;}
}

/* Card */
.card{
  width:90%;
  max-width:400px;
  padding:30px;
  border-radius:25px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  text-align:center;
  box-shadow:0 0 40px rgba(255,20,147,0.6);
  z-index:2;
}

.card h2{
  font-size:22px;
  margin-bottom:15px;
}

.card p{
  font-size:16px;
  line-height:1.5;
  margin-bottom:20px;
}

.card button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff1493;
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px #ff1493;
  transition:0.3s;
}

.card button:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px #ff66cc;
}
</style>
</head>
<body>

<!-- FIRST SCREEN -->
<div class="first-screen">
  <h1>Happy Anniversary My Love ‚ù§Ô∏è</h1>
  <svg class="heart-bg" viewBox="0 0 100 100">
    <path d="M50 80 L20 40 A15 15 0 0 1 50 20 A15 15 0 0 1 80 40 Z"/>
  </svg>
  <button>Open Surprise</button>
</div>

<!-- SECOND SCREEN -->
<div class="second-screen">
  <div class="card">
    <h2>Forever With You</h2>
    <p>Every moment with you is a treasure. Here's to countless more memories together. üíñ</p>
    <button>‚ù§Ô∏è Love You</button>
  </div>
</div>

<script>
// SCREEN TRANSITION
const firstScreen = document.querySelector('.first-screen');
const secondScreen = document.querySelector('.second-screen');
const openBtn = firstScreen.querySelector('button');

openBtn.addEventListener('click', () => {
    firstScreen.style.opacity = '0';
    firstScreen.style.pointerEvents = 'none';
    secondScreen.style.filter = 'blur(0)';
});

// FLOATING HEARTS
function createHeart(){
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (10 + Math.random() * 20) + 'px';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    heart.innerHTML = '‚ù§Ô∏è';
    secondScreen.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 500);

// STARS
for(let i=0;i<100;i++){
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = (1 + Math.random() * 2) + 'px';
    secondScreen.appendChild(star);
}
</script>
</body>
</html>
